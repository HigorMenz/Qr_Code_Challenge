<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="./styles.css">


 <title>Frontend Mentor | QR code component</title>
</head>

<body>
 <main>
  <div class="container">
   <div class="qr-container">
    <div class="qr-code">
     <img class="qr-code" alt="qr-code-image" src="./images/image-qr-code.png" />
    </div>
    <div class="qr-bottom-content">
     <h1 class="qr-bottom-top">Improve your Front-end skills by building Projects </h1>
     <p class="qr-bottom-bot">Scan the QR code to visit Frontend Mentor and take your coding skills to the next
      level
     </p>
    </div>
   </div>
  </div>
 </main>

</body>

</html>
