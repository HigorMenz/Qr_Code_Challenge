<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">


  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <div class="container">
    <div class="qr-container">
      <div class="qr-code">
        <img class="qr-code" src="./qr-code-component-main/images/image-qr-code.png" style="border-radius: 8px;" />
      </div>
      <div class="qr-bottom-content">
        <p class="qr-bottom-top">Improve your Front-end skills by building Projects</p>
        <p class="qr-bottom-bot">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </div>

</body>

</html>
